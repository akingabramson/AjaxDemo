  <div id="secrets-list"></div>
  <div id="secret-form">
    <input type="text" id="secret-text-field"></input>
    <button id="submit-secret">Submit!</button>
  </div>

  <script type="text/javascript">
    $(function () {
      var secretsList = $('#secrets-list');

      var secretsLister = new SS.SecretsLister(
        secretsList, SS.Secret.fetchAll)
      secretsLister.render();

      var secretTextField = $('#secret-text-field');
      var submitButton = $('#submit-secret');
      var secretsCreator = new SS.SecretsCreator(
        secretTextField,
        submitButton,
        function () {
          // clear text field
          secretTextField.val("");
          // re-render secrets list
          secretsLister.render();
      }).bind();
    });
  </script>
